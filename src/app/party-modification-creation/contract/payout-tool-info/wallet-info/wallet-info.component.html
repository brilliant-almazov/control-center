<cc-form-wrapper name="Wallet Info">
    <form [formGroup]="form" fxLayout="column">
        <mat-form-field>
            <input matInput placeholder="Wallet ID" formControlName="walletID">
        </mat-form-field>
        <div>
            <button (click)="generate()" mat-stroked-button>GENERATE NEW VALUE</button>
        </div>
    </form>
</cc-form-wrapper>
