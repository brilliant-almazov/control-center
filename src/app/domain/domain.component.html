<div class="container">
    <mat-sidenav-container>
        <mat-sidenav-content>
            <div class="card-container" fxLayout="column" fxLayoutGap="20px">
                <mat-card>
                    <ng-container *ngIf="snapshot && !isDomainLoading && !isLoading">
                        DomainObjects: {{node.children.length}}, Version: {{snapshot.version}}
                    </ng-container>
                    <mat-progress-bar mode="indeterminate" *ngIf="isDomainLoading || isLoading"></mat-progress-bar>
                </mat-card>
                <ng-container *ngIf="node">

                    <mat-accordion>
                        <mat-expansion-panel *ngFor="let group of groups; index as i"
                                             class="expansion-panel__without-body-padding">
                            <mat-expansion-panel-header>
                                <mat-panel-title style="width: 50%;">
                                    {{group.name}}
                                </mat-panel-title>
                                <mat-panel-description>
                                    {{group.description}}
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <ng-template matExpansionPanelContent>
                                <table mat-table [dataSource]="group.elements" style="width:100%"
                                       *ngIf="group.displayedColumns.length">
                                    <ng-container [matColumnDef]="column" *ngFor="let column of group.displayedColumns">
                                        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                                        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="group.displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: group.displayedColumns;"
                                        (click)="routeToObject(group.name, row.__key)"></tr>
                                </table>
                            </ng-template>
                        </mat-expansion-panel>

                    </mat-accordion>

                </ng-container>
            </div>
        </mat-sidenav-content>
        <mat-sidenav
                mode="side"
                [opened]="!!tabsModels.length"
                position="end"
                fixedInViewport="true"
                fixedTopGap="64"
                style="width: 50%">
            <mat-tab-group [(selectedIndex)]="selectedModel">
                <ng-container *ngFor="let model of tabsModels; index as i">
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <span>{{model.metadata.name}}</span>
                            <button mat-icon-button (click)="closeTab(model)" style="margin-left:5px">
                                <mat-icon class="mat-icon-rtl-mirror">close</mat-icon>
                            </button>
                        </ng-template>
                        <div style="padding: 20px">
                            <div *ngFor="let child of model.children; index as i">
                                <cc-tree [model]="child" (foundNode)="foundNode($event)"></cc-tree>
                            </div>
                        </div>
                    </mat-tab>
                </ng-container>
            </mat-tab-group>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
