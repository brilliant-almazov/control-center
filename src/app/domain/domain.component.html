<div class="container">
    <mat-sidenav-container>
        <mat-sidenav-content>
            <div class="card-container" fxLayout="column" fxLayoutGap="20px">
                <mat-card>
                    <ng-container *ngIf="snapshot && !isDomainLoading && !isLoading">
                        DomainObjects: {{node.children.length}}, Version: {{snapshot.version}}
                    </ng-container>
                    <mat-progress-bar mode="indeterminate" *ngIf="isDomainLoading || isLoading"></mat-progress-bar>
                </mat-card>
                <ng-container *ngIf="node">

                    <mat-card *ngFor="let group of groups; index as i" style="overflow:scroll">
                        <table style="width: 100%">

                            <tr>
                                <th *ngFor="let column of group.displayedColumns">{{column}}</th>
                                <th></th>
                            </tr>
                            <ng-container *ngFor="let element of group.elements">
                                <tr (click)="toggleNode(element)" style="cursor:pointer;white-space: nowrap;">
                                    <td *ngFor="let column of group.displayedColumns">{{element[column]}}</td>
                                    <td>actions...</td>
                                </tr>
                                <tr *ngIf="element.__displayed">
                                    <td [attr.colspan]="group.displayedColumns.length + 1">
                                        <cc-tree *ngFor="let node of element.node.children"
                                                 [model]="node" (foundNode)="foundNode($event)"></cc-tree>
                                    </td>
                                </tr>
                            </ng-container>

                        </table>
                    </mat-card>

                </ng-container>
            </div>
        </mat-sidenav-content>
        <mat-sidenav
                mode="side"
                [opened]="!!tabsModels.length"
                position="end"
                fixedInViewport="true"
                fixedTopGap="64"
                style="width: 50%">
            <mat-tab-group [(selectedIndex)]="selectedModel">
                <ng-container *ngFor="let model of tabsModels; index as i">
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <span>{{model.metadata.name}}</span>
                            <button mat-icon-button (click)="closeTab(model)" style="margin-left:5px">
                                <mat-icon class="mat-icon-rtl-mirror">close</mat-icon>
                            </button>
                        </ng-template>
                        <div style="padding: 20px">
                            <div *ngFor="let child of model.children; index as i">
                                <cc-tree [model]="child" (foundNode)="foundNode($event)"></cc-tree>
                            </div>
                        </div>
                    </mat-tab>
                </ng-container>
            </mat-tab-group>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
