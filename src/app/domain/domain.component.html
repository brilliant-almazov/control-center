<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
            <cc-tree *ngIf="data$ | async" [data]="data$ | async" [metadata]="metadata$ | async"></cc-tree>
            <mat-progress-bar *ngIf="!(data$ | async)" mode="indeterminate"></mat-progress-bar>
        </mat-card>
    </div>
</div>
