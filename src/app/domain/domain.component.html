<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="mat-tree-node">
                        <button mat-icon-button disabled class="icon-button">
                            <mat-icon class="mat-icon-rtl-mirror" *ngIf="node.structure === 'list-item'"
                                      style="background: gray;
                                          color: #fff;
                                          border-radius: 100%;">remove</mat-icon>
                        </button>
                        <mat-form-field *ngIf="node.changeable" class="field">
                            <mat-select [placeholder]="node.label"
                                        (selectionChange)="node.changeable.selectionChange($event)"
                                        [(value)]="node.changeable.selected">
                                <mat-option>
                                    <mat-icon inline style="vertical-align: top">cancel</mat-icon>
                                    None
                                </mat-option>
                                <mat-option *ngFor="let value of node.changeable.options" [value]="value">
                                    {{value}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-slide-toggle *ngIf="node.toggle">{{node.label}}</mat-slide-toggle>
                        <mat-form-field class="field" *ngIf="node.control && !node.toggle && !node.select">
                            <mat-label>{{node.label}}</mat-label>
                            <input matInput [formControl]="node.control">
                        </mat-form-field>
                        <mat-form-field *ngIf="node.select" class="field">
                            <mat-select [placeholder]="node.label"
                                        (selectionChange)="node.select.selectionChange($event)"
                                        [(value)]="node.select.selected">
                                <mat-option *ngFor="let value of node.select.options" [value]="value">
                                    {{value}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </li>
                </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <li>
                        <div class="mat-tree-node">
                            <button mat-icon-button
                                    matTreeNodeToggle
                                    [attr.aria-label]="'toggle ' + node.label"
                                    class="icon-button"
                                    [disabled]="!getChildren(node).length">
                                <mat-icon class="mat-icon-rtl-mirror" *ngIf="node.structure !== 'list-item' && node.structure !== 'map-key'">
                                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                                <mat-icon class="mat-icon-rtl-mirror" *ngIf="node.structure === 'list-item' || node.structure === 'map-key'"
                                          style="background: gray;color: #fff;border-radius: 100%;">
                                    {{getChildren(node).length ? (treeControl.isExpanded(node) && getChildren(node).length ? 'expand_more' : 'chevron_right') : 'remove'}}
                                </mat-icon>
                            </button>
                            <mat-form-field *ngIf="node.changeable" class="field">
                                <mat-select [placeholder]="node.label"
                                            (selectionChange)="node.changeable.selectionChange($event)"
                                            [(value)]="node.changeable.selected">
                                    <mat-option>
                                        <mat-icon inline style="vertical-align: top">cancel</mat-icon>
                                        None
                                    </mat-option>
                                    <mat-option *ngFor="let value of node.changeable.options" [value]="value">
                                        {{value}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <span *ngIf="!node.changeable">{{node.label}}</span>
                        </div>
                        <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
            </mat-tree>
        </mat-card>
    </div>
</div>
