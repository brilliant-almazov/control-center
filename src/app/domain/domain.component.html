<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="mat-tree-node">
                        <button mat-icon-button disabled class="icon-button"></button>
                        {{node.name + (node.option === 'required' ? '*' : '')}}
                        <!--<ng-container [ngSwitch]="node.ast.type">-->
                            <!--<mat-form-field *ngSwitchCase="'string'" class="field">-->
                                <!--<mat-label>{{node.ast.name}}</mat-label>-->
                                <!--<input matInput [formControl]="node.control">-->
                            <!--</mat-form-field>-->
                            <!--<mat-form-field *ngSwitchCase="'int'" class="field">-->
                                <!--<mat-label>{{node.ast.name}}</mat-label>-->
                                <!--<input matInput [formControl]="node.control">-->
                            <!--</mat-form-field>-->
                        <!--</ng-container>-->
                    </li>
                </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <li>
                        <div class="mat-tree-node">
                            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name"
                                    class="icon-button">
                                <mat-icon class="mat-icon-rtl-mirror">
                                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                            </button>
                            <mat-form-field *ngIf="node.structure === 'union'">
                                <mat-select placeholder="Favorite food">
                                    <mat-option>111</mat-option>
                                    <mat-option>222</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <span *ngIf="node.structure !== 'union'">{{node.name + (node.option === 'required' ? '*' : '')}}</span>
                        </div>
                        <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
            </mat-tree>
        </mat-card>
    </div>
</div>
