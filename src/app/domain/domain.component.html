<div class="container">
    <mat-sidenav-container>
        <mat-sidenav-content>
            <div class="card-container" fxLayout="column" fxLayoutGap="20px">
                <ng-container *ngIf="node">
                    <mat-card *ngFor="let child of node.children; index as i">
                        <cc-tree [model]="child" (foundNode)="foundNode($event)"></cc-tree>
                    </mat-card>
                </ng-container>
                <mat-card *ngIf="!node">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </mat-card>
            </div>
        </mat-sidenav-content>
        <mat-sidenav
                mode="side"
                [opened]="!!tabsModels.length"
                position="end"
                fixedInViewport="true"
                fixedTopGap="64"
                style="width: 50%">
            <mat-tab-group [(selectedIndex)]="selectedModel">
                <ng-container *ngFor="let model of tabsModels; index as i">
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <span>{{model.metadata.name}}</span>
                            <button mat-icon-button (click)="closeTab(model)">
                                <mat-icon class="mat-icon-rtl-mirror">close</mat-icon>
                            </button>
                        </ng-template>
                        <div style="padding: 20px">
                            <div *ngFor="let child of model.children; index as i">
                                <cc-tree [model]="child" (foundNode)="foundNode($event)"></cc-tree>
                            </div>
                        </div>
                    </mat-tab>
                </ng-container>
            </mat-tab-group>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
