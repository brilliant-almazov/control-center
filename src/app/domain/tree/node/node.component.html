<div fxLayout="row" fxLayoutAlign=" center">
    <button mat-icon-button
            [attr.aria-label]="'toggle'"
            class="icon-button"
            [disabled]="!hasChildren"
            (click)="toggle(node)">

        <mat-icon [matBadge]="isListKey ? 'k' : this.node.structure === 'map-value' ? 'v' : undefined"
                  matBadgePosition="after below"
                  [matBadgeColor]="isListKey ? 'primary' : this.node.structure === 'map-value' ? 'accent' : undefined"
                  [ngClass]="{'mat-icon-rtl-mirror': true, icon__key: isListKey}">
            {{
            hasChildren
            ? expanded(node) ? 'expand_more' : 'chevron_right'
            : isListKey ? 'remove' : ''
            }}
        </mat-icon>

    </button>
    <ng-container [ngSwitch]="node.list">

        <mat-form-field *ngSwitchCase="'select'" class="field">
            <mat-label><cc-label [node]="node"></cc-label></mat-label>
            <mat-select (selectionChange)="node.select.selectionChange($event)" [(value)]="node.select.selected">
                <mat-option>
                    <mat-icon inline style="vertical-align: top">cancel</mat-icon>
                    None
                </mat-option>
                <mat-option *ngFor="let option of node.select.options" [value]="option.value">
                    {{option.name}}
                </mat-option>
            </mat-select>
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field *ngSwitchCase="'field'" class="field">
            <mat-label><cc-label [node]="node"></cc-label></mat-label>
            <input matInput [formControl]="node.control">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-slide-toggle *ngSwitchCase="'toggle'"><cc-label [node]="node"></cc-label></mat-slide-toggle>

        <div *ngSwitchDefault><cc-label [node]="node"></cc-label></div>

    </ng-container>
    <button mat-icon-button
            *ngIf="node.isRef"
            [attr.aria-label]="'open in tab'"
            class="icon-button"
            (click)="findNode(node)"
            style="margin-left:5px">
        <mat-icon class="mat-icon-rtl-mirror">tab</mat-icon>
    </button>
</div>
<ul *ngIf="node.children && expanded(node)" class="list" [class.list__expanded]="expanded(node)">
    <li *ngFor="let child of node.children; index as i" class="item">
        <cc-node [node]="child" [findNode]="findNode" [expanded]="expanded" [toggle]="toggle"></cc-node>
    </li>
</ul>
