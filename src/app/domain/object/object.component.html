<mat-toolbar>
    <mat-toolbar-row>
        <div><a routerLink="/domain">DomainObject</a>/{{group}}</div>
        <div style="flex: 1 1 auto"></div>
        <div *ngIf="node">
            <button mat-icon-button
                    *ngIf="!node.valid"
                    matBadgePosition="after"
                    [matBadge]="node.errorsCount">
                <mat-icon color="warn">notification_important</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button
                    color="primary"
                    [disabled]="!node.valid || !node.changesCount"
                    matBadgePosition="after"
                    [matBadge]="node.changesCount"
                    [matBadgeHidden]="!node.changesCount"
                    [matBadgeDisabled]="!node.valid || !node.changesCount">
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="!node"></mat-progress-bar>
<div class="card-container" fxLayout="column" fxLayoutGap="20px" *ngIf="node">
    <mat-card style="overflow: auto">
        <cc-tree [model]="node" [withoutRoot]="true"></cc-tree>
    </mat-card>
</div>
