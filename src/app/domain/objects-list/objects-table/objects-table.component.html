<div class="filter">
    <mat-form-field class="filter__field">
        <input matInput (input)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="table-wrapper">
    <table mat-table [dataSource]="group.dataSource" class="table" *ngIf="group.displayedColumns.length">
        <ng-container [matColumnDef]="column" *ngFor="let column of group.displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{column.split('.')[1]}}</th>
            <td mat-cell *matCellDef="let element" class="table__cell">
                {{element[column]}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="table__cell table__cell_sticky">
                <button mat-icon-button
                        (click)="selectNodeHandler({node: element.__node.children[1].children[0], isJSON: true})">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="routeToObject(element.__node)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="group.allColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: group.allColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
